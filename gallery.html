<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gilani Collection — Gallery</title>
  <link rel="icon" href="gilanilogo.jpg">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="site-header">
    <div class="shell shell--wide">
      <div class="site-header__inner">
        <a href="index.html" class="logo">
          <img class="logo__mark" src="gilanilogo.jpg" alt="" aria-hidden="true">
          <span class="logo__text">Gilani Collection</span>
        </a>
        <button class="nav-toggle" type="button" aria-expanded="false" aria-controls="primary-nav">
          <span class="nav-toggle__bar"></span>
          <span class="nav-toggle__bar"></span>
          <span class="nav-toggle__bar"></span>
          <span class="sr-only">Toggle navigation</span>
        </button>
        <nav class="nav" id="primary-nav">
          <a href="index.html#work" class="nav__link">Work</a>
          <a href="index.html#about" class="nav__link">About</a>
          <a href="index.html#process" class="nav__link">Process</a>
          <a href="index.html#contact" class="nav__link">Contact</a>
          <a href="https://instagram.com/gilanicollection" class="nav__link nav__link--icon" target="_blank" rel="noopener" aria-label="Instagram">
            <svg class="nav__icon" width="20" height="20" viewBox="0 0 24 24" aria-hidden="true" focusable="false">
              <rect x="4" y="4" width="16" height="16" rx="5" ry="5" fill="none" stroke="currentColor" stroke-width="1.4"/>
              <circle cx="12" cy="12" r="3.3" fill="none" stroke="currentColor" stroke-width="1.4"/>
              <circle cx="16.5" cy="7.5" r="0.9" fill="currentColor" />
            </svg>
            <span class="sr-only">Instagram</span>
          </a>
        </nav>
      </div>
    </div>
  </header>

  <main class="gallery-page" id="gallery-top">
    <section class="section">
      <div class="shell">
        <header class="section__header">
          <span class="section__eyebrow"></span>
          <h1 class="section__title">Full Gallery</h1>
          <p class="section__lede">A living archive of works created — browse the catalogue below.</p>
          <p class="gallery-status" id="gallery-status"></p>
        </header>
        <div class="gallery-grid" id="gallery-grid" aria-live="polite"></div>
        <p class="gallery-empty" id="gallery-empty" hidden>New works coming soon.</p>
      </div>
    </section>
  </main>
  <div class="lightbox" id="gallery-lightbox" aria-modal="true" role="dialog" aria-label="Gallery lightbox" hidden>
    <div class="lightbox__content">
      <button class="lightbox__close" type="button" id="lb-close" aria-label="Close">×</button>
      <button class="lightbox__nav lightbox__nav--prev" type="button" id="lb-prev" aria-label="Previous">‹</button>
      <figure class="lightbox__figure">
        <div class="lightbox__image" id="lb-image-box">
          <img id="lb-image" src="" alt="">
        </div>
        <figcaption id="lb-caption"></figcaption>
      </figure>
      <button class="lightbox__nav lightbox__nav--next" type="button" id="lb-next" aria-label="Next">›</button>
    </div>
  </div>
  <script src="script.js"></script>
  <script type="importmap">
    {
      "imports": {
        "@sanity/client": "https://esm.sh/@sanity/client@5"
      }
    }
  </script>
  <script type="module" src="gallery.js"></script>
</body>
</html>
